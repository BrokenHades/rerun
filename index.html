<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hades ReRun</title>

    <style>
      form {
        width: 200px;
        border: 1px solid maroon;
        border-radius: 20px;
        padding: 20px;
        background-color: blueviolet;
      }
      h2 {
        text-align: center;
      }

      button {
        border-radius: 5px;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h2>Login</h2>
      <label for="uname">Username</label>
      <br />
      <input type="text" id="uname" required />
      <br />
      <label for="pwd">Password</label>
      <br />
      <input type="password" id="pwd" required />
      <br />

      <button>Login</button>
    </form>
  </body>
</html>
